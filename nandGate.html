<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Compuerta NAND</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Perceptrón unicapa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="andGate.html">AND</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="orGate.html">OR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="nandGate.html">NAND</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="norGate.html">NOR</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1 class="col-sm-12 my-4">Compuerta NAND</h1>
      <div class="col-sm-12 col-md-6 col-lg-3">
        <table class="table table-striped" style="max-width: 50px">
          <thead class="text-center">
            <tr>
              <th>X1</th>
              <th>X2</th>
              <th>OUTPUT</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <th>0</th>
              <th>0</th>
              <th>1</th>
            </tr>
            <tr>
              <th>0</th>
              <th>1</th>
              <th>1</th>
            </tr>
            <tr>
              <th>1</th>
              <th>0</th>
              <th>1</th>
            </tr>
            <tr>
              <th>1</th>
              <th>1</th>
              <th>0</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <form action="#" method="GET" class="col-sm-12 col-md-10 col-lg-8">
          <div class="form-group">
            <label for="x1">X1</label>
            <input type="number" class="form-control" id="x1">
          </div>
          <div class="form-group">
            <label for="x2">X2 </label>
            <input type="number" class="form-control" id="x2">
          </div>
          <button class="btn btn-success my-2" id="nandGate" type="submit">Comprobar</button>
        </form>
        <div class="row ml-1">
          <h4 class="">Resultado: </h4>
          <h4 id="output" class="ml-1"></h4>

        </div>
      </div>
      <div class="table-responsive mt-5" id="table">
        <div id="retrain">
          <button id="trainNandGate" class="btn btn-primary my-2">Entrenar compuerta NAND</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <td>Iter</td>
              <td>X1</td>
              <td>X2</td>
              <td>W1</td>
              <td>W2</td>
              <td>Bias</td>
              <td>D</td>
              <td>Y</td>
              <td>F(x)</td>
              <td>η</td>
              <td>δ</td>
              <td>Δ1</td>
              <td>Δ2</td>
            </tr>
          </thead>
          <tbody id="rows">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="js/perceptron.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
